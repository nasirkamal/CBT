benchmarks:
  librbdfio:
    bwavgtime: 100
    fio_cmd: /usr/local/bin/fio
    iodepth:
    - 32
    ioengine: libaio
    log_avg_msec: 100
    mode: randwrite
    numjobs: 1
    op_size: 4096
    output_format: json
    pool_profile: replicated
    ramp: 90
    startdelay: 10
    time: 600
    use_dir: true
    vol_size: 20480
    volume_per_client: 10
cluster:
  archive_dir: ./result01
  clients:
  - tg0
  - tg1
  - tg2
  - tg3
  - tg4
  - tg5
  - tg6
  clusterid: ceph
  head: admin
  iterations: 1
  mons:
  - stor0
  - stor1
  - stor2
  osds:
  - stor0
  - stor1
  - stor2
  osds_per_node: 1
  pool_profiles:
    replicated:
      pg_size: 2048
      pgp_size: 2048
      replication: 2
  rebuild_every_test: true
  tmp_dir: /tmp/cbt
  use_existing: true
monitoring_profiles:
  collectl: {}
